<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Identity Grid</title>
</head>
<body>
    <!-- This is an exercise to clone an existing web page to practice using the CSS grid property. I do not own any of the images or layout. -->
    <!-- Start of main section -->
    <main>
        <!-- Start of wrapper section -->
        <section class="wrapper">
            <!-- Start of filter buttons -->
            <div class="filters">
                <a href="#" class="button">
                    All
                </a>
                <a href="#" class="button">
                    Art
                </a>
                <a href="#" class="button">
                    Architecture</a>
                <a href="#" class="button">
                    Nature
                </a>
                <a href="#" class="button">
                    Sport
                </a>
                <a href="#" class="button">
                    Wildlife
                </a>
            </div>
            <!-- End of filter buttons -->
            <!-- Start of grid section -->
            <div class="grid-container">
                <div class="grid-item item-1">
                    <img src="images/chrysler-building.jpg" alt="The top of the Chrysler Building in New York">
                </div>
                <div class="grid-item item-2">
                    <img src="images/dachshund.jpg" alt="An adult Dachshund sitting in a filed of grass">
                </div>  
                <div class="grid-item item-3">
                    <img src="images/houseleek.jpg" alt="A close up of a Houseleek plant">
                </div>
                <div class="grid-item item-4">
                    <img src="images/brooklyn-bridge.jpg" alt="The top of the Brooklyn Bridge in New York">
                </div>
                <div class="grid-item item-5">
                    <img src="images/skiing.jpg" alt="A man skiing down a mountain">
                </div>
                <div class="grid-item item-6">
                    <img src="images/peacock-vase.webp" alt="A close up of the Peacock Vase by Tiffany">
                </div>
                <div class="grid-item item-7">
                    <img src="images/elephant.jpg" alt="A baby elephant looking at the camera">
                </div>
                <div class="grid-item item-8">
                    <img src="images/st-patricks-dublin.jpg" alt="The interior of St Patrick's Church in Dublin">
                </div>
                <div class="grid-item item-9">
                    <img src="images/stone-pines-rome.jpg" alt="The Stone Pines in Rome">
                </div>
                <div class="grid-item item-10">
                    <img src="images/mucha.jpg" alt="A poster by Alphonse Mucha">
                </div>
            </div>
            <!-- End of grid section -->
        </section>
        <!-- End of wrapper section -->
    </main>
    <!-- End of main section -->
</body>
</html>
